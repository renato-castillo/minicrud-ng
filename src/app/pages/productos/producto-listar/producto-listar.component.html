<section class="content-header">
    <h1>
      Productos
      <!--<small>Bie</small>-->
    </h1>

    <ol class="breadcrumb">
      <button class="btn btn-info" type="button" [routerLink]="'/dashboard/productos/registrar'">Registrar</button>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12 table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Fecha de creaci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos; let i = index">
                <td>{{i+1}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.precio | number : '1.2-2'}}</td>
                <td>{{producto.fechaCreacion | date }}</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-warning btn-circle" [routerLink]="['editar', producto.idProducto]">
                        <i class="text-light fa fa-edit"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-circle" (click)="anular(producto)">
                    <i class="text-light fa fa-trash"></i>
                  </button>
                </div>
                </td>
              </tr>
            </tbody>
          </table>
            </div>
            <!-- /.box-body -->
    </div>
</section>
